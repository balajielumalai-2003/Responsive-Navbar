<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container ">

        <nav>
            <h2>Logo</h2>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>


                <button class="button-16" role="button" onclick="openForm()">Login</button>
            </div>


        </nav>

        <div class="wrapper">
            <div class="login-box" id="myForm">
                <div class="login-header">
                    <span> Login</span>
                </div>

                <form action="http://127.0.0.1:5500/project/booklist.html" get="" enctype="multipart/form-data"
                    onsubmit="return login()">
                    <div class="input-box">
                        <input type="text" id="user" class="input-field" required>

                        <label for="user" class="label">Username
                        </label>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="pass" class="input-field" autocomplete="off">
                        <label for="pass" class="label">Password</label>
                        <i class="bx bx-lock-alt icon" id="show-password">

                        </i>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>

                    <div class="input-box">
                        <input type="submit" class="input-submit" value="Login">
                    </div>
                    <div class="register">
                        <span>Don't have an account?
                            <a href="#">Register</a></span>
                    </div>

                    <div class="closeIcon">
                        <button type="button" class="btn cancel" onclick="closeForm()">
                            <i class="fa-sharp fa-regular fa-circle-xmark" style="color: #000000;"></i>
                        </button>

                    </div>

                </form>
            </div>

        </div>



    </div>


</body>

<script src="./index.js">

</script>

</html>
